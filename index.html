<!doctype html>
<html lang="en">
  <head>
    <title>Covid19Estimator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-sm-6 col-md-6 col-md-offset-4 col-sm-offset-3">
                <h3 class="text-center">Covid19 Estimator by @AlemsBaja</h3>
                <hr>
                <form action="" method="" id="">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group"><label class="small mb-1" for="inputFirstName">Population</label>
                                <input class="form-control py-4" id="population" type="text" placeholder="Enter population" data-attribute="data-population" required></div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label class="small mb-1" for="inputLastName">Time to Elapse</label>
                                <input class="form-control py-4" id="timeToElapse" type="text" placeholder="Enter time to elapse" data-attribute="data-time-to-elapse" required></div>
                        </div>
                    </div>

                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Reported Cases</label>
                        <input class="form-control py-4" id="reportedCases" type="text" placeholder="Enter reported cases" data-attribute="data-reported-cases" required/>
                    </div>

                    <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputFirstName">Total Hospital Beds</label>
                                    <input class="form-control py-4" id="totalHospitalBeds" type="text" placeholder="Enter number of beds" data-attribute=" data-total-hospital-beds" required></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="inputLastName">Period Type</label>
                                    <select class="form-control py-4"  id="periodType" data-attribute="data-period-type a" required>
                                        <option value="">

                                        </option>
                                    </select>
                            </div>
                    </div>
                    <div class="form-group mt-4 mb-0 text-center">
                        <button class="btn btn-success shadow-lg border-0 rounded" type="submit" data-attribute="data-go-estimate">Estimate</a></button>
                    </div>
                </form>
            </div>  
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  </body>
</html>
